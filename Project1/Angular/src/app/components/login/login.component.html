<div class="container">
  <h2>Login</h2>
  <hr>

  <label for="email">Email: </label>
  <input (keydown.enter)="login()" id="email" type="text" [(ngModel)]="email">
  <label for="password">Password: </label>
  <input (keydown.enter)="login()" id="password" type="password" [(ngModel)]="password">

  <p *ngIf="loginFailure">Invalid Credentials</p>

  <button (click)="login()">LOGIN</button>
</div>
